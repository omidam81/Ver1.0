<body class="page__designs_edit" data-hasqtip="0">
<div class="site__content_container" id="designs_edit">
<div id="designer-container">
    <!-- Designer Subheader ================================================== -->
    <div class="campaign-subheader navbar">
        <div class="navbar-inner">
            <div class="wrapper">
                <div class="container actions-bar">
                    <ul id="launch-progression" class="nav">
                        <li class="active-step"><a href="javascript:void(0);" data-step="design">
                            <span class="progress-number">1</span>Create your tee</a></li>
                        <li>
                            <a href="javascript:void(0);" data-step="pricing">
                                <span class="progress-number">2</span>Set a goal
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" data-step="details">
                                <span class="progress-number">3</span>Add a description
                            </a>
                        </li>
                    </ul>
                    <ul class="nav pull-right" id="design-actions">
                        <li>
                            <a href="javascript:void(0);" data-action="save" class="asset-linked">
                                <i class="icon-save"></i> Save
                            </a>
                        </li>
                        <li class="preview">
                            <a href="javascript:void(0);" data-action="preview" class="asset-linked">
                                <i class="icon-eye-open"></i> Preview
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <section id="no-band" class="no-offset">
        <div class="container container_designer">
            <div id="designer" class="clearfix" style="min-height: 600px; height: 1100px;">
                <div class="step stepAnimation" id="step-design" style="opacity: 1; transform: translateX(0px);">
                    <div id="design-tools" class="aside">
                        <div class="partnership__dropdown">
                            <div ></div>
                        </div>
                        <div class="design__area">
                            <div >
                                <ul class="tabs clearfix nav nav-tabs" >
                                    <li class="tab active" data-name="Text" ><a>Text</a></li>
                                </ul>
                                <div id="tab1-content" class="tab-content teespring-well designer-well active tab-Text"
                                     >
                                    <div id="text-string" class="control-group" >
                                        <label>Enter text below</label>
                                        <textarea id="enter-text" class="form__textfield" placeholder="Add your text here"></textarea>
                                    </div>
                                    <div class="edit_tool font" >
                                        <label class="no-bottom">Choose a font</label>
                                        <div id="font-select" class="fake-input svg-selector designer-dropdown control-group font-selection">

                                        </div>
                                        <div id="font-select-menu" class="containertip">
                                            <select class="category-menu">
                                                <option value="Popular">Popular</option>
                                            </select>
                                            <ul class="options">

                                            </ul>
                                        </div>
                                        <div class="clearfix control-group font-color-selection"                                             >
                                            <div class="fake-input color-picker standard designer-dropdown" title="Change color" data-value="text" >
                                                <div class="swatch" title="" style="background-color:rgb(0,0,0);"></div>
                                                <div class="colors shirt-colors containertip"><!--containertip--open -->
                                                    <!-- <ul class="colors-in-use"></ul>
                                                    <hr class="color-picker__divider">-->
                                                    <ul class="all-colors"></ul>
                                                </div>
                                            </div>
                                            <div class="clearfix" ></div>
                                        </div>
                                    </div>
                                    <div class="edit_tool" ><label style="float:left;">Add an outline</label>

                                        <div class="clearfix control-group outline-selection" >
                                            <div ><select id="outline-select"
                                                          class="form-control outline-selector designer-select form__select_menu">
                                                <option value="0" >No outline</option>
                                                <option value="0.33" >Thin outline</option>
                                                <option value="0.66" >Medium outline
                                                </option>
                                                <option value="1" >Thick outline</option>
                                            </select></div>
                                        </div>
                                        <div class="clearfix control-group outline-color-selection">
                                            <div class="fake-input color-picker standard designer-dropdown"
                                                 title="Change color" data-value="outline" >
                                                <div class="swatch" title="Black" style="background-color:#000000;"></div>
                                                <div class="colors shirt-colors containertip">
                                                    <!-- <ul class="colors-in-use"></ul>
                                                    <hr class="color-picker__divider">-->
                                                    <ul class="all-colors"></ul>
                                                </div>
                                            </div>
                                            <div class="clearfix" ></div>
                                        </div>
                                    </div>
                                    <div class="clearfix control-group" ></div>
                                </div>
                                <ul class="tabs clearfix nav nav-tabs" >
                                    <li class="tab active" data-name="Art" ><a>Art</a></li>
                                </ul>
                                <div id="tab2-content" class="tab-content teespring-well designer-well tab-Art">
                                    <div id="designer-art-choseType">
                                        <div class="search_container">
                                            <button class="button button--primary search">Browse Artwork</button>
                                        </div>
                                        <div class="hr"><span>OR</span></div>
                                        <button class="button button--primary upload">Upload your own</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cacheText"></div>
                    <!-- design area -->
                    <div id="design-area" class="div-design-area product-view">
                        <div id="app-wrap" class="div-design-area new-editor-container">

                            <!-- begin front design -->
                            <div id="view-front" class="front labView active">
                                <div class="product-design"></div>
                                <div class="design-area"><div class="content-inner"></div></div>
                                <div class="design-area-toolbar">
                                    <span>Printable Area</span>
                                    <div class="design-area-zoom">
                                        <img class="printable-area-zoom-image no-select zoom-light-in" src="./assets/images/zoom_in_light.svg">
                                        <img class="printable-area-zoom-image no-select zoom-light-out" src="./assets/images/zoom_out_light.svg">
                                        <img class="printable-area-zoom-image no-select zoom-dark-in" src="./assets/images/zoom_in.svg">
                                        <img class="printable-area-zoom-image no-select zoom-dark-out" src="./assets/images/zoom_out.svg">
                                    </div>
                                </div>
                                <div class="flip-buttons">
                                    <div class="flip-button flip-button-front no-select flip-button-active" data-element="frontButton">Front</div>
                                    <div class="flip-button flip-button-back" data-element="backButton">Back</div>
                                </div>
                            </div>
                            <!-- end front design -->

                            <!-- begin back design -->
                            <div id="view-back" class="back labView">
                                <div class="product-design"></div>
                                <div class="design-area"><div class="content-inner"></div></div>
                                <div class="design-area-toolbar">
                                    <span>Printable Area</span>
                                    <div class="design-area-zoom">
                                        <img class="printable-area-zoom-image no-select zoom-light-in" src="./assets/images/zoom_in_light.svg">
                                        <img class="printable-area-zoom-image no-select zoom-light-out" src="./assets/images/zoom_out_light.svg">
                                        <img class="printable-area-zoom-image no-select zoom-dark-in" src="./assets/images/zoom_in.svg">
                                        <img class="printable-area-zoom-image no-select zoom-dark-out" src="./assets/images/zoom_out.svg">
                                    </div>
                                </div>
                                <div class="flip-buttons">
                                    <div class="flip-button flip-button-front">Front</div>
                                    <div class="flip-button flip-button-back no-select flip-button-active">Back</div>
                                </div>
                            </div>
                            <!-- end back design -->


                        </div>
                    </div>

                    <ul class="lab-colors" data-intro="Choose the colour of your product" id="lab-product-colors">
                        <!-- colors list -->
                    </ul>
                    <div id="choices" class="aside">
                        <div >
                            <div id="product-selector" class="teespring-well designer-well " >
                                <label>Style &amp; design</label>
                                <select id="item-options-dropdown" class="form-control form__select_menu">
                                </select>
                                <ul class="options item-options active nav" id="products-list">
                                    <!-- list of tees -->
                                </ul>
                            </div>
                            <div id="price-display" class="teespring-well designer-well " >
                                <div id="color-warning" class="alert alert-error" 
                                     style="display: none;">Please reduce the amount of colors you are using
                                </div>
                                <div id="quote" ><p class="base-cost-intro"
                                                                         ><span
                                        >Base cost @ 50 shirts</span></p>

                                    <p class="base-cost-display" id="price_preview" ><span
                                            >$7.14</span></p></div>
                                <button class="button button--transaction" id="nextPage" >Next
                                </button>
                            </div>
                            <div class="clearfix" ></div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>

</div>
</div>
